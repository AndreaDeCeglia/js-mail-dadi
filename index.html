<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-dark text-white">

    <div class="container d-column justify-content-around align-items-center g-5 p-5">
        
        <div class="row my-5">
            <h1 class="col-12 text-center">
                check your registration out, for playing with us !!
            </h1>
        </div>
        
        <form class="input-group my-5 w-50 m-auto">
            
            <span class="input-group-text">@</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="inputMail" placeholder="Username">
                <label for="floatingInputGroup1">your mail</label>
            </div>

            <button id="checkBtn" type="button" class="btn btn-primary">check</button>
          
        </form>

        <h3 class="text-center" id="outputMail"></h3>

        <div class="row my-5">
            <h2 class="col-12 text-center">
                Play: it's Time to Roll !!!!!!!
            </h1>
        </div>

        <section class="container jt-container-2 pb-5 text-white rounded-3">
            
            <div class="row text-center">
              
                <div class="col-12">
                
                    <button type="button" id="btn-play" class="btn btn-outline-light px-5 m-4" >PlaY</button>
                
                    <div id="output-numeri"></div>
              
                </div>
            
            </div>
          
        </section>
    
    </div>
    
    <!-- Bootstrap v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- my main.js -->
    <script src="./assets/js/main.js"></script>

</body>
</html>
